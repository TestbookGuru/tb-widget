<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Testbook Trial Widget</title>

<style>
/* Global box sizing */
*,
*::before,
*::after {
  box-sizing: border-box;
}

body {
  margin: 0;
  padding: 20px 0;
  background: transparent; /* FIX: remove big dark background */
  font-family: Arial, sans-serif;
}

/* MAIN COMPACT WIDGET CARD */
.tb-widget-container {
  width: 100%;
  max-width: 480px;   /* FIX: previously 600px → too big */
  margin: 0 auto;
  padding: 20px 22px;
  background: #0A1931;
  color: #fff;
  border-radius: 16px;
  border: 1px solid rgba(255,255,255,0.12);
  box-shadow: 0 4px 20px rgba(0,0,0,0.25);
}

/* Heading */
.tb-widget-container h2 {
  font-size: 20px; /* FIX: smaller heading */
  font-weight: 800;
  margin-top: 0;
  color: #1F7AFC;
}

.tb-highlight {
  color: #6BB4FF;
  font-weight: 700;
}

/* Progress bar */
.tb-slots-bar {
  width: 100%;
  height: 8px;
  background: rgba(255,255,255,0.15);
  border-radius: 50px;
  overflow: hidden;
}

.tb-slots-fill {
  height: 8px;
  width: 0%;
  background: linear-gradient(90deg,#1F7AFC,#6BB4FF);
  transition: width .4s ease;
}

/* Inputs */
input {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid rgba(255,255,255,0.15);
  background: rgba(255,255,255,0.08);
  color: #fff;
  margin-bottom: 10px;
  font-size: 14px; /* smaller input */
}

/* Button */
button {
  width: 100%;
  padding: 12px;
  border-radius: 50px;
  border: none;
  background: linear-gradient(90deg,#1F7AFC,#6BB4FF);
  color: #0A1931;
  font-size: 15px;
  font-weight: 700;
  cursor: pointer;
}
</style>

</head>
<body>

<div class="tb-widget-container">

<h2>Access Your 1-Day Testbook Banking SuperCoaching Trial</h2>

<p>
  For <span class="tb-highlight">IBPS RRB PO</span> – Only 
  <span id="tb-slots-left">50</span> slots available this week.
</p>

<ul style="font-size:14px; line-height:20px; padding-left:18px;">
  <li>✔ Access 375+ Exams Testbook SuperCoaching</li>
  <li>✔ Live Q&A Session Included</li>
  <li>✔ Guided Exam Learning Hour</li>
  <li>✔ Limited Seats • Fast Filling</li>
</ul>

<!-- Slots -->
<div style="margin-top:10px;">
  <div style="display:flex; justify-content:space-between; font-size:12px; color:#cfe0ff;">
    <span>Slots Filling Fast</span>
    <span id="tb-slots-label">50/50 Left</span>
  </div>

  <div class="tb-slots-bar">
    <div class="tb-slots-fill" id="tb-slots-fill"></div>
  </div>
</div>

<!-- Form -->
<form id="tbForm" style="margin-top:14px;">
  <input id="tbName" type="text" placeholder="Full Name" required>
  <input id="tbPhone" type="tel" placeholder="Mobile Number" required>
  <button type="submit" id="tb-submit-btn">Claim Your 1-Day Trial</button>
</form>

</div>

<script>
// Slots
const TOTAL = 50;
let left = TOTAL - Math.floor(Math.random() * 12);
document.getElementById("tb-slots-left").textContent = left;
document.getElementById("tb-slots-label").textContent = `${left}/${TOTAL} Left`;
document.getElementById("tb-slots-fill").style.width = ((TOTAL-left)/TOTAL)*100 + "%";

// Submit
document.getElementById("tbForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const btn = document.getElementById("tb-submit-btn");
  btn.textContent = "Submitting...";
  btn.disabled = true;

  const data = {
    name: document.getElementById("tbName").value,
    phone: document.getElementById("tbPhone").value
  };

  await fetch("https://script.google.com/macros/s/AKfycbzWYjMpXJwDIuta84_WjZH2bwcyqaIdjfhlbmlmg-EXRLqG1p9BxfIl_bamUpn3LSLmVQ/exec", {
    method: "POST",
    contentType: "application/json",
    body: JSON.stringify(data)
  });

  window.top.location.href =
    "https://testbk.co/1f9wk";
});
</script>

</body>
</html>
